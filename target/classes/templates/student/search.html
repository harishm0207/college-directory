<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        <li th:each="student : ${students}">
            <span th:text="${student.name}"></span> | Department: <span th:text="${student.department}"></span>
        </li>
    </ul>
</body>
</html>
