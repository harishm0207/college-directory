<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Student Details</h2>

    <div class="card">
        <div class="card-header">
            <h4 th:text="'Student Name: ' + ${student.name}"></h4>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4">
                    <img th:src="@{'images/' + ${student.photo}}" class="img-fluid img-thumbnail" 
                         alt="Student Photo" width="200">
                </div>
                <div class="col-md-8">
                    <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
                    <p><strong>Contact Details:</strong> <span th:text="${student.contactDetails}"></span></p>
                    <p><strong>Department:</strong> <span th:text="${student.department}"></span></p>
                </div>
            </div>

            <hr>

            <p><strong>Grades:</strong> <span th:text="${student.grades}"></span></p>
            <p><strong>Attendance:</strong> <span th:text="${student.attendance}"></span></p>

        </div>
    </div>

    <div class="mt-4">
        <a href="/login" class="btn btn-secondary">logout</a>
    </div>
</div>
</body>
</html>
