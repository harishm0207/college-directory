<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Faculty Details</h2>

    <div class="card">
        <div class="card-header">
            <h4 th:text="'Faculty Name: ' + ${faculty.name}"></h4>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4">
                    <img th:src="@{'/images/' + ${faculty.photo}}" class="img-fluid img-thumbnail" 
                         alt="Faculty Photo" width="200">
                </div>
                <div class="col-md-8">
                    <p><strong>Email:</strong> <span th:text="${faculty.email}"></span></p>
                    <p><strong>Contact Details:</strong> <span th:text="${faculty.contactDetails}"></span></p>
                    <p><strong>Department:</strong> <span th:text="${faculty.department}"></span></p>
                    <p><strong>Qualifications:</strong> <span th:text="${faculty.qualifications}"></span></p>
                </div>
            </div>

            <hr>

            <h5>Subjects Taught:</h5>
            <ul>
                <li th:each="subject : ${faculty.subject}" th:text="${subject}"></li>
            </ul>

            <hr>

            <h5>Assigned Students:</h5>
            <ul>
                <li th:each="student : ${faculty.assignedStudent}" 
                    th:text="${student.name} + ' (' + student.email + ')'"></li>
            </ul>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
